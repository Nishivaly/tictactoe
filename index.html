<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./javascript.js"></script>
</head>

<body>
    <div class="container">
        <div id="menu">
            <button>New game</button>
            <div id="scores">
                <p id="player1">Player one score:</p>
                <p id="player2">Player two score:</p>
            </div>
        </div>
        <div id="board">
            <div class="square" data-row="0" data-col="0">0-0</div>
            <div class="square" data-row="0" data-col="1">0-1</div>
            <div class="square" data-row="0" data-col="2">0-2</div>
            <div class="square" data-row="1" data-col="0">1-0</div>
            <div class="square" data-row="1" data-col="1">1-1</div>
            <div class="square" data-row="1" data-col="2">1-2</div>
            <div class="square" data-row="2" data-col="0">2-0</div>
            <div class="square" data-row="2" data-col="1">2-1</div>
            <div class="square" data-row="2" data-col="2">2-2</div>
        </div>
    </div>
</body>

</html>
