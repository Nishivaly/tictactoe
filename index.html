<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./javascript.js"></script>
</head>
<body>
    <div id="menu">
        <button>Test</button>
    </div>
    <div id="board">
        <div data-row="0" data-column="0" class="cell">0-0</div>
        <div data-row="0" data-column="1" class="cell">0-1</div>
        <div data-row="0" data-column="2" class="cell">0-2</div>
        <div data-row="1" data-column="0" class="cell">1-0</div>
        <div data-row="1" data-column="1" class="cell">1-1</div>
        <div data-row="1" data-column="2" class="cell">1-2</div>
        <div data-row="2" data-column="0" class="cell">2-0</div>
        <div data-row="2" data-column="1" class="cell">2-1</div>
        <div data-row="2" data-column="2" class="cell">2-2</div>
    </div>
</body>
</html>
